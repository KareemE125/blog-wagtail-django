{% extends "base.html" %} 
{% load static %} 
{% load wagtailcore_tags %} 

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">

    <h1>{{ page.title }}</h1>

    <div>{{ page.body|richtext }}</div>

    <section>
        <br>
        <h2>Posts:</h2>
        {% for post in posts %}
            <div class="post-card">
                <h2><a href="{% pageurl post %}">{{ post.title }}</a></h2>
                <p>{{ post.specific.date }}</p>
                <p>{{ post.specific.intro }}</p>
            </div>
        {% endfor %} 
    </section>
{% endblock %}
